version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: pulse-postgres
    environment:
      POSTGRES_USER: pulse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: pulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  # Pulse Backend Application
  app:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
      target: development
    container_name: pulse-backend
    environment:
      # Core
      ENVIRONMENT: local
      SERVICE_NAME: pulse-backend
      
      # HTTP server
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      
      # Logging
      LOG_LEVEL: INFO
      TRACING_ENABLED: "false"
      
      # Database (connect to postgres service)
      PULSE_DB_HOST: postgres
      PULSE_DB_PORT: 5432
      PULSE_DB_USER: pulse
      PULSE_DB_PASSWORD: changeme
      PULSE_DB_NAME: pulse
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      # Exclude virtual environment
      - /app/venv
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulse-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  pulse-network:
    driver: bridge

